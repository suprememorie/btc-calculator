<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>比特幣複利計算機 v1.4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    h1 { text-align: center; }
    label, select, input, button { display: block; margin: 10px 0; width: 100%; }
    .result { background: #f0f0f0; padding: 10px; margin-top: 20px; border-radius: 8px; }
    .result p { margin: 8px 0; }
  </style>
</head>
<body>

  <h1>📈 比特幣複利計算機 v1.4</h1>

  <label>初始本金（USDT）</label>
  <input type="number" id="initial" value="0">

  <label>每月投入（DCA，USDT）</label>
  <input type="number" id="monthly" value="155">

  <label>投資期數（年）</label>
  <input type="number" id="years" value="7">

  <label>利率數值</label>
  <input type="number" id="rate" value="1">

  <label>利率類型</label>
  <select id="rateType">
    <option value="daily">日利率 %</option>
    <option value="weekly">週利率 %</option>
    <option value="monthly">月利率 %</option>
    <option value="yearly">年利率 %</option>
  </select>

  <label>複利週期</label>
  <select id="compoundCycle">
    <option value="daily">日複利</option>
    <option value="weekly">週複利</option>
    <option value="monthly">月複利</option>
    <option value="yearly">年複利</option>
  </select>

  <label>比特幣價格（美元）</label>
  <input type="number" id="btcPrice" value="110000">

  <button onclick="calculate()">📊 計算</button>

  <div class="result" id="output"></div>

  <script>
    function convertRate(rate, from, to) {
      const base = {
        daily: 365,
        weekly: 52,
        monthly: 12,
        yearly: 1
      };
      return (1 + rate / 100) ** (base[from] / base[to]) - 1;
    }

    function calculate() {
      const initial = parseFloat(document.getElementById("initial").value);
      const monthly = parseFloat(document.getElementById("monthly").value);
      const years = parseFloat(document.getElementById("years").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const rateType = document.getElementById("rateType").value;
      const cycle = document.getElementById("compoundCycle").value;
      const btcPrice = parseFloat(document.getElementById("btcPrice").value);

      const totalMonths = years * 12;
      const cyclePerYear = { daily: 365, weekly: 52, monthly: 12, yearly: 1 };
      const nPerYear = cyclePerYear[cycle];
      const periods = nPerYear * years;

      // 將利率統一轉換為複利週期對應利率
      const effectiveRate = convertRate(rate, rateType, cycle);

      // 複利計算
      let total = initial * Math.pow(1 + effectiveRate, periods);
      for (let i = 0; i < totalMonths; i++) {
        const t = (totalMonths - i) * (nPerYear / 12);
        total += monthly * Math.pow(1 + effectiveRate, t);
      }

      const totalBTC = total / btcPrice;

      document.getElementById("output").innerHTML = `
        <p>📌 累積投入資金：約 <strong>${initial + monthly * totalMonths}</strong> USDT</p>
        <p>💰 預估總資產：約 <strong>${total.toFixed(2)}</strong> USDT</p>
        <p>₿ 換算為比特幣：約 <strong>${totalBTC.toFixed(6)}</strong> BTC</p>
      `;
    }
  </script>

</body>
</html>
